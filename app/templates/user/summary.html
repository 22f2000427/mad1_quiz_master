<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Quiz Master</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        
        body {
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c, #3a3a3a);
            color: #eaeaea;
            font-family: 'Poppins', sans-serif;
        }

        
        .glass-card {
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .glass-card:hover {
            transform: scale(1.02);
        }

        
        h2 {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        
        .btn-glow {
            background: #6b52ae;
            border: none;
            color: white;
            border-radius: 50px;
            padding: 12px 25px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 0px 10px rgba(107, 82, 174, 0.5);
        }

        .btn-glow:hover {
            background: #553d87;
            box-shadow: 0px 0px 15px rgba(107, 82, 174, 0.9);
        }

        
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

    <div class="container mt-5 fade-in">
        <h2 class="text-center"><i class="fas fa-chart-bar"></i> Quiz Summary</h2>

        <!-- ðŸ“Š Subject Chart -->
        <div class="glass-card mt-4">
            <div class="card-header text-center">
                <h4 class="mb-0"><i class="fas fa-book"></i> Average Score by Subject</h4>
            </div>
            <div class="card-body text-center">
                {% if subject_chart %}
                    <img src="data:image/png;base64,{{ subject_chart }}" class="img-fluid" alt="Subject Chart">
                {% else %}
                    <p class="text-muted">No data available for subjects.</p>
                {% endif %}
            </div>
        </div>

        <!-- ðŸ”™ Back to Dashboard -->
        <div class="text-center mt-4">
            <a href="{{ url_for('user_bp.user_dashboard') }}" class="btn btn-glow"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
