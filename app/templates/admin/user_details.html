<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="fw-bold">User Details</h2>
    <div class="card p-3 mb-4">
        <p><strong>Name:</strong> {{ user.full_name }}</p>
        <p><strong>Email:</strong> {{ user.email}}</p>
        
        
    </div>

    <h3 class="fw-bold">Quiz Attempts</h3>
    <div class="card p-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Quiz Title</th>
                    <th>Date Attempted</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% for attempt in quiz_attempts %}
                <tr>
                    <td>{{ attempt.title }}</td>
                    <td>{{ attempt.date_attempted.strftime('%Y-%m-%d %H:%M') }}</td>  {# Correct field name #}
                    
                    <td>{{ attempt.score}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{{ url_for('admin_bp.user_management') }}" class="btn btn-secondary mt-3">Back</a>
</div>

</body>
</html>
