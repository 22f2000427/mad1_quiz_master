<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 550px;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 60px;
        }
        h3 {
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3>Add New Chapter</h3>
        <form action="{{ url_for('admin_bp.new_chapter') }}" method="POST">
            <div class="mb-3">
                <label for="subjectSelect" class="form-label">Select Subject</label>
                <select class="form-select" id="subjectSelect" name="subject_id" required>
                    <option value="">-- Select Subject --</option>
                    {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="chapterName" class="form-label">Chapter Name</label>
                <input type="text" class="form-control" id="chapterName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="chapterDescription" class="form-label">Description</label>
                <textarea class="form-control" id="chapterDescription" name="description" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_bp.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Add Chapter</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
