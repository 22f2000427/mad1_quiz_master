{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="glass-card p-4 w-50">
        <h2 class="fw-bold text-center mb-4"><i class="fas fa-plus-circle"></i> Add New Quiz</h2>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold">Quiz Title:</label>
                <input type="text" name="title" class="form-control" placeholder="Enter quiz title" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Chapter:</label>
                <select name="chapter_id" class="form-select" required>
                    <option disabled selected>Select a Chapter</option>
                    {% for chapter in chapters %}
                    <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Scheduled Date:</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Duration (minutes):</label>
                    <input type="number" name="duration" class="form-control" min="1" placeholder="Enter duration">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('admin_bp.quiz_management') }}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Quiz</button>
            </div>
        </form>
    </div>
</div>


<style>
    body {
        background: linear-gradient(135deg, #1b2a49, #16213e);
        color: white;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease-in-out;
    }

    .glass-card:hover {
        transform: scale(1.02);
    }

    .form-control, .form-select {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus, .form-select:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: none;
        outline: none;
    }

    .btn-primary, .btn-secondary {
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 50px;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .btn-secondary:hover {
        background: #495057;
    }

    @media (max-width: 768px) {
        .glass-card {
            width: 90%;
        }
    }
</style>


<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
